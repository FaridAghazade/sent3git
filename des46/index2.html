<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con{
            width: 300px;
            height: 200px;
            background-color: blue;
            
            color: white;
            transition: 1s; 
        }
        .con:hover{
transform: translate(500px);
        }
        .con-2{
             width: 300px;
            height: 200px;
            background-color: red;
            transition: 1s;
            
            color: white;
        }
        .con-2:hover{
            transform: rotateX(40deg);
        }
        .con-3:hover{
transform: rotate(20deg);
        }

        .con-3{
             width: 300px;
            height: 200px;
            transition: 1s;
            background-color: green;
            
            color: white;
        }
    </style>
</head>
<body>
    <div class="con">
con
    </div>
    <div class="con-2">
con2
    </div>
    <div class="con-3">
con3
    </div>
</body>
</html>
